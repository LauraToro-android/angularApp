<h2 class="text-2xl font-bold mt-5">Buscar Gifs</h2>
<h3 class="text-sm    ">Buscar gifs por nombre, descripci√≥n o tags </h3>

<section class="bg-white flex flex-col gap-4">
  <input
    type="text"
    placeholder="Buscar Gifs"
    class="mt-3 bg-gray-300 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch />
</section>

<!-- üîÑ Contenedor scrollable -->
<div
  class="h-screen bg-white overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-5"
  (scroll)="onScroll($event)"
  #groupDiv>

  <!-- ‚úÖ Mostrar resultados de b√∫squeda si hay -->
  @if (gifService.isSearching()) {
    @for (group of gifService.searchGifGroup(); track $index) {
      <div class="grid gap-4">
        @for (gif of group; track gif.id) {
          <div>
            <img
              class="h-full w-full rounded-lg object-cover"
              [src]="gif.url"
              [alt]="gif.title" />
          </div>
        }
      </div>
    }

  }
</div>
